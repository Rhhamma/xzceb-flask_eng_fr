<!DOCTYPE html>
<html>
<head>
    <title>Web Translator</title>
</head>
<body>
    <h1>Web Translator</h1>
    <h2>English to French Translation</h2>
    <form action="/englishToFrench" method="GET">
        <input type="text" name="textToTranslate" placeholder="Enter English text">
        <input type="submit" value="Translate">
    </form>

    <h2>French to English Translation</h2>
    <form action="/frenchToEnglish" method="GET">
        <input type="text" name="textToTranslate" placeholder="Enter French text">
        <input type="submit" value="Translate">
    </form>

    <!-- Display the translated text here -->
    <div>
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    </div>
</body>
</html>
